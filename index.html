<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links to  outside urls for scripts and design and inside file-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js">
    <script src="script.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!--heading-->
    <h1>Weather Dashboard</h1>
<main class="container-fluid">
    <section class="row">
        <article class = "col-md-4">
            <div class="shadow p-3 mb-5 card">
                <form class="card-body" id="city-form">
                    <h5 class="card-title">Search for a City</h5>
                    <input class="card-text" id="city-input" placeholder="City Name" onfocus="this.value='' "></input>
                    <button type="submit" class="btn btn-primary fa fa-search" id="search-btn"></button>
                </form>
                <div>City List</div>            
                <div class="card" style="width: 18rem;">
                <ul id="saved-searches" class="list-group list-group-flush">
                </ul>
            </div>
        </article>
        <article class="col-md-8">
            <div class="shadow p-3 mb-5 card" id="current-weather-card">
                <div class="card-body">
                    <h2 id="city-name" class="card-title"></h2>
                    <h5 class="card-text" id="current-temp"></h5>
                    <h5 class="card-text"id="current-humidity"></h5>
                    <h5 class="card-text" id="current-wind-speed"></h5>
                    <span id="badge-color"><h5 class="card-text" id="current-uv-index"></h5></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="shadow p-3 mb-5 card" id="five-day-forecast">
                        <h5 class="card-title">5-Day Forecast</h5>
                        <div class="card-deck">
                            <div class="card">
                                <div class="card-body" id="day-one">
                                    <h5 id="day-one-date" class="card-title"></h5>
                                    <img id="day-one-icon">
                                    <p id="day-one-temp" class="card-text"></p>
                                    <br>
                                    <p id="day-one-humid" class="card-text"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body" id="day-two">
                                    <h5 id="day-two-date" class="card-title"></h5>
                                    <img id="day-two-icon">
                                    <p id="day-two-temp" class="card-text"></p>
                                    <br>
                                    <p id="day-two-humid" class="card-text"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body" id="day-one">
                            <h5 id="day-three-date" class="card-title"></h5>
                            <img id="day-three-icon">
                            <p id="day-three-temp" class="card-text"></p>
                            <br>
                            <p id="day-three-humid" class="card-text"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body" id="day-four">
                    <h5 id="day-four-date" class="card-title"></h5>
                    <img id="day-four-icon">
                    <p id="day-four-temp" class="card-text"></p>
                    <br>
                    <p id="day-four-humid" class="card-text"></p>
                    </div>
                    </div>
                    <div class="card">
                        <div class="card-body" id="day-five">
                            <h5 id="day-five-date" class="card-title"></h5>
                            <img id="day-five-icon">
                            <p id="day-five-temp" class="card-text"></p>
                            <br>
                            <p id="day-five-humid" class="card-text"></p>
                            </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</div>
    </section>

</main>
</body>
</html>
